<!DOCTYPE html>
<html>
<head>
	<title>my first HTML page</title>
		<link rel="stylesheet" type="text/css" href="stye.css">
</head>

<body>
	<!-- navbar -->
	<header>Welcome to my site!</header>
		<nav>
			<ul>
				<li>My portfolio</li>
				<li>Click here</li>
				<li>Click here too</li>
			</ul>
		</nav>	<!-- presentation block -->
		<!-- Indent to the right: tab -->
		<!-- Indent to the left: Shift + tab -->
		<section>
			<h1 class="stuff">Check out more stuff I can do</h1>
			<div>
			<p>First paragraph</p>
				<ol>
					<li>first numbered item</li>
					<li>second numbered item</li>
				</ol>
			</div>
		</section>

	<br>


		<!-- shortcuts:
		add comment: ctrl + /
		save: ctrl + s -->

		<!-- The following tags has no closing tags
			everything between the OPENING tag - we call them attribute.

		<br> Page break
		<img src="this is the link for the image"> image
		<hr>

		-->
		<img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Cute-kittens-12929201-1600-1200.jpg" alt="cute kitten">
		<!-- href is an attribute -->
		<br>
		<a href="https://upload.wikimedia.org/wikipedia/commons/8/8f/Cute-kittens-12929201-1600-1200.jpg">Click here</a>
		<footer>Website made by Anna</footer>
	</body>
	</html>
