<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form>
        <div id="container">
            <h1>Be the first to find out about the newest stock.</h1>
            <p>Sign up for a discount!</p>
            First name:<input type="text" id="fname" name="fname"><br><br>
            Last name:<input type="text" id=lname name="lname"><br><br>
            Username:<input type="text" required id="username" name="username"><br><br>
            Password:<input type="password" required id="pwd" name="pwd"><br><br>
            Email:<input type="email" required><br>
            <input type="submit"  class="signupbtn" value="Sign up">
            <input type="submit" class="cancelbtn" value="Cancel">
            <input type="reset">
          </div>
      </form>
</body>
